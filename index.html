<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Temperature Converter</h1>
        <div class="temp">
            <div class="store">
                <label for="celcius">
                    <i>CELCIUS C</i>
                </label>
                <input type="number"
                id="celcius"
                oninput="celToFar()">
            </div>
            <div class="store">
                <label for="farenheit">
                <i>  FARENHEIT F </i>
                </label>
                <input type="number"
                id="farenheit"
                 oninput="farToCel()">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
